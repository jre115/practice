<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Practice Page 2</title>
</head>
<body>
    <h1>Welcome to Selenium Practice Page 2</h1>
    
    <button id="button1">Click Me</button>
    
    <input type="text" id="text-input" placeholder="Enter text">
    <br>
    
    <label>
        <input type="checkbox" id="checkbox1"> Checkbox 1
    </label>
    <br>
    
    <label>
        <input type="checkbox" id="checkbox2"> Checkbox 2
    </label>
    <br>
    
    <label>
        <input type="radio" name="radio-group" id="radio1"> Radio 1
    </label>
    <br>
    
    <label>
        <input type="radio" name="radio-group" id="radio2"> Radio 2
    </label>
    <br>
    
    <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</body>
</html>
